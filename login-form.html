<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="./public/images/logo-x11.png">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Incolearn | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</head>

<body>

    <!---------------Login-Home-section---------->
    <div class="container-login-form">
        <div class="row">
            <div class="col-md-6 login-form-text p-5">
                <div class="form-container">
                    <h3 class="pb-3">Let's You Sign In</h3>
                    <p>welcome to our page <span><a href="#" class="text-light sign-up">Sign Up</a></span></p>
                    <div class="form-style">
                        <form>
                            <div class="form-group pb-3">
                                <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" placeholder="Password" class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input name="" type="checkbox" value="" />
                                    <span class="pl-2 text-light">Remember Me</span>
                                </div>
                                <div><a href="#" class="text-decoration-underline text-light">Forget Password?</a></div>
                            </div>
                            <div class="pb-2">
                                <button type="submit"
                                    class="btn-dark w-100 font-weight-bold mt-2 login-button">Submit</button>
                            </div>
                        </form>
                        <div class="sideline">OR</div>
                        <div>
                            <button type="submit" class="btn-light w-100 font-weight-bold mt-2 login-button">
                                <i class="bi bi-google text-danger"></i> Login With Google
                            </button>
                        </div>
                        <div class="pt-4 text-center">
                            Get Members Benefit. <a href="#" class="text-decoration-underline text-light">Sign Up</a>
                        </div>
                        <div class="pt-4 text-center">
                            <button class="btn-light p-2 text-center"><a href="./index.html">Back To Home</a></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12 p-0 image-content">
                <img src="./public/images/2.png" class="img-fluid" loading="lazy" />
            </div>
        </div>
    </div>

</body>

</html>
